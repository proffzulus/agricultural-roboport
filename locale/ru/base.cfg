[technology-description]
agricultural-soil-analysis=Включает инструмент планирования для автоматического посева растений в выбранных областях. Работает со строительными роботами для размещения призраков семян.
agricultural-controlled-mutations=Включает контроль мутаций качества для собранных растений. Предоставляет базовый шанс улучшения качества, уменьшающийся на 20% для каждого последующего уровня качества. Загрязнение дополнительно уменьшает шанс улучшения, увеличивая шанс мутации.

