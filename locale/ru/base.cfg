[mod-setting-description]
agricultural-roboport-enable-quality=При включении растения сохраняют качество семян и отображают значки качества. При отключении все отслеживание качества пропускается (требуется перезапуск игры).
agricultural-roboport-dense-seeding=Пытается сеять на каждой клетке (вместо каждой 3-й в стандартном режиме). Это позволяет более плотно размещать растения и требует больше строительных роботов (требуется перезапуск).
agricultural-roboport-max-seeds-per-tick=Максимальное количество призраков семян, которые робопорт разместит за тик; меньшие значения уменьшают всплески CPU, но замедляют начальный посев.
agricultural-roboport-ignore-cliffs=Если включено, сбор будет игнорировать утёсы при выборе целей для сноса.
agricultural-roboport-debug=Включает запись отладочных логов в `script-output/agricultural-roboport.log` для отладки.
agricultural-roboport-mutation-visualization=Показывает летающий текст при мутации качества растений во время сбора. Отображает улучшение/ухудшение цветными стрелками.
agricultural-roboport-tdm-period=Окно (в тиках), в котором временное мультиплексирование распределяет работу. Большие значения сильнее распределяют работу.
agricultural-roboport-tdm-tick-interval=Как часто (в тиках) запускается обработчик TDM; меньшие значения запускают его чаще.
agricultural-roboport-seed-checks-per-call=Сколько предварительно вычисленных позиций для посева проверяется за вызов; меньшие значения уменьшают CPU за вызов.
agricultural-roboport-max-harvest-per-call=Максимальное количество успешных приказов на снос за вызов уборки; ограничивает пропускную способность.
agricultural-roboport-harvest-checks-per-call=Количество ячеек сетки урожая, проверяемых за вызов; увеличение ускоряет покрытие за счёт CPU.
agricultural-roboport-quality-improvement-chance=Шанс (в процентах), что мутация качества повысит до следующего уровня качества вместо понижения. По умолчанию 10%. Растения более высокого качества имеют немного меньший шанс улучшения.