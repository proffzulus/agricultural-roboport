[mod-setting-description]
agricultural-roboport-max-seeds-per-tick=Número máximo de semillas-ghost que el roboporto colocará por tick; valores menores reducen picos de CPU pero ralentizan la siembra inicial.
agricultural-roboport-ignore-cliffs=Si está activado, la recolección ignorará acantilados al seleccionar objetivos de demolición.
agricultural-roboport-debug=Escribe registros de depuración en `script-output/agricultural-roboport.log` para resolución de problemas.
agricultural-roboport-tdm-period=Ventana (en ticks) durante la cual la multiplexación por tiempo reparte el trabajo. Valores mayores lo reparten más.
agricultural-roboport-tdm-tick-interval=Con qué frecuencia (en ticks) se ejecuta el controlador TDM; valores menores se ejecutan más a menudo.
agricultural-roboport-seed-checks-per-call=Cuántas posiciones de siembra precalculadas se comprueban por invocación; valores menores reducen CPU por llamada.
agricultural-roboport-max-harvest-per-call=Número máximo de órdenes de demolición exitosas por invocación de cosecha; mantiene el rendimiento controlado.
agricultural-roboport-harvest-checks-per-call=Número de celdas de la cuadrícula de cosecha exploradas por invocación; aumentar acelera la cobertura a costa de CPU.
agricultural-roboport-enable-quality=Cuando está habilitado, las plantas retienen la calidad de las semillas y muestran insignias de calidad. Cuando está deshabilitado, se omite todo el seguimiento de calidad (requiere reinicio del juego).
agricultural-roboport-quality-proc-multiplier=Multiplicador de probabilidad de mutación de calidad al cosechar plantas. La probabilidad base es 0,5%. Establecer en 0 para deshabilitar mutaciones, o hasta 100 para 50% de probabilidad (0,5% × 100). Valores superiores a 100 aumentan la probabilidad aún más.
agricultural-roboport-quality-improvement-chance=Probabilidad (en porcentaje) de que una mutación de calidad mejore al siguiente nivel de calidad en lugar de degradarse. El valor predeterminado es 10%. Las plantas de mayor calidad tienen una probabilidad de mejora ligeramente menor.