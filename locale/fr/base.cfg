[mod-setting-description]
agricultural-roboport-max-seeds-per-tick=Nombre maximal de fantômes de graines que le roboport placera par tick ; des valeurs plus faibles réduisent les pics CPU mais ralentissent le semis initial.
agricultural-roboport-ignore-cliffs=Si activé, la récolte ignorera les falaises lors de la sélection des cibles de démolition.
agricultural-roboport-debug=Écrit des logs de debug dans `script-output/agricultural-roboport.log` pour le dépannage.
agricultural-roboport-tdm-period=Fenêtre (en ticks) sur laquelle la multiplexation temporelle répartit le travail. Des valeurs plus grandes étendent la répartition.
agricultural-roboport-tdm-tick-interval=Fréquence d'exécution du gestionnaire TDM (en ticks) ; des valeurs plus faibles l'exécutent plus souvent.
agricultural-roboport-seed-checks-per-call=Nombre de positions de semis pré-calculées vérifiées par invocation ; des valeurs plus faibles réduisent l'utilisation CPU par appel.
agricultural-roboport-max-harvest-per-call=Nombre maximal d'ordres de démolition réussis par invocation de récolte ; limite le débit pour éviter les pics.
agricultural-roboport-harvest-checks-per-call=Nombre de cellules de la grille de récolte scannées par invocation ; augmenter accélère la couverture au prix de la CPU.