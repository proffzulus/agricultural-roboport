agricultural-controlled-mutations=Active le contrôle des mutations de qualité pour les plantes récoltées. Fournit une chance de base d'améliorations de qualité, diminuant de 20% pour chaque niveau de qualité suivant. La pollution réduit encore la chance d'amélioration, tout en augmentant la chance de mutation.

