[mod-setting-description]
agricultural-roboport-enable-quality=Wenn aktiviert, behalten Pflanzen die Qualität von Samen bei und zeigen Qualitätsabzeichen an. Wenn deaktiviert, wird die Qualitätsverfolgung übersprungen (erfordert Neustart).
agricultural-roboport-dense-seeding=Versucht, auf jedem Feld zu pflanzen (statt alle 3 Felder im Standardmodus). Dies ermöglicht eine dichtere Pflanzenpackung und erfordert mehr Bauroboter (erfordert Neustart).
agricultural-roboport-max-seeds-per-tick=Maximale Anzahl an Samen-Geistern, die der Roboport pro Tick setzt; niedrigere Werte reduzieren CPU-Spitzen, verlangsamen aber das Start-Pflanzen.
agricultural-roboport-ignore-cliffs=Wenn aktiviert, ignoriert die Ernte Kliffs bei der Auswahl von Abbruchzielen.
agricultural-roboport-debug=Schreibe Debug-Protokolle nach `script-output/agricultural-roboport.log` zur Fehlerbehebung.
agricultural-roboport-tdm-period=Zeitfenster (in Ticks), über das die Zeitmultiplexierung Arbeit verteilt. Größere Werte verteilen die Arbeit weiter.
agricultural-roboport-tdm-tick-interval=Wie oft (in Ticks) der TDM-Handler ausgeführt wird; kleinere Werte laufen häufiger.
agricultural-roboport-seed-checks-per-call=Anzahl vorab berechneter Saatpositionen, die pro Aufruf geprüft werden; niedrigere Werte reduzieren CPU pro Aufruf.
agricultural-roboport-max-harvest-per-call=Maximale erfolgreiche Abbruchbefehle pro Ernteaufruf; begrenzt den Durchsatz und verhindert große Spitzen.
agricultural-roboport-harvest-checks-per-call=Anzahl der Ernte-Gitterzellen, die pro Ernteaufruf abgesucht werden; Erhöhung beschleunigt die Abdeckung auf Kosten der CPU.
agricultural-roboport-enable-quality=Wenn aktiviert, behalten Pflanzen die Qualität von Samen bei und zeigen Qualitätsabzeichen an. Wenn deaktiviert, wird die Qualitätsverfolgung übersprungen (erfordert Neustart).
agricultural-roboport-quality-proc-multiplier=Multiplikator für die Qualitätsmutationschance beim Ernten von Pflanzen. Basiswahrscheinlichkeit ist 0,5%. Auf 0 setzen, um Mutationen zu deaktivieren, oder bis zu 100 für 50% Chance (0,5% × 100). Werte über 100 erhöhen die Chance weiter.
agricultural-roboport-quality-improvement-chance=Chance (in Prozent), dass eine Qualitätsmutation auf die nächste Qualitätsstufe aufwertet statt abwertet. Standard ist 10%. Pflanzen höherer Qualität haben eine etwas geringere Verbesserungschance.