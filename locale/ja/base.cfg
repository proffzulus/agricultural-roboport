[mod-setting-description]
agricultural-roboport-enable-quality=有効にすると、植物は種の品質を保持し、品質バッジを表示します。無効にすると、すべての品質追跡がスキップされます（ゲームの再起動が必要）。
agricultural-roboport-additional-seeds=種として扱うアイテム名のカンマ区切りリスト(例:"boompuff-spore")。これらのアイテムは"-seed"で終わらなくても仮想種エンティティを作成します（ゲームの再起動が必要）。
agricultural-roboport-max-seeds-per-tick=Roboport が 1 ティックに配置する種子ゴーストの最大数。小さい値は CPU スパイクを減らしますが、初期の播種が遅くなります。
agricultural-roboport-ignore-cliffs=有効にすると、収穫時に崖を撤去対象の選定から除外します。
agricultural-roboport-debug=トラブルシューティングのために `script-output/agricultural-roboport.log` にデバッグログを書き込みます。
agricultural-roboport-tdm-period=時間分割多重化が作業を分散するウィンドウ（ティック単位）。値を大きくすると作業をより広く分散します。
agricultural-roboport-tdm-tick-interval=TDM ハンドラが実行される頻度（ティック単位）。小さい値はより頻繁に実行されます。
agricultural-roboport-seed-checks-per-call=呼び出しごとにチェックする事前計算済み種子位置の数。小さい値は呼び出しあたりの CPU を減らします。
agricultural-roboport-max-harvest-per-call=収穫呼び出しごとに許可される成功した撤去命令の最大数。スループットを制限してピークを防ぎます。
agricultural-roboport-harvest-checks-per-call=収穫呼び出しごとにスキャンするグリッドセルの数。増加すると CPU を消費して範囲を速くカバーします。
agricultural-roboport-quality-proc-multiplier=植物を収穫する際の品質変異確率の倍率。基本確率は0.5%です。0に設定すると変異が無効になり、100まで設定すると50%の確率（0.5% × 100）になります。100を超える値はさらに確率を増加させます。
agricultural-roboport-quality-improvement-chance=品質変異が劣化ではなく次の品質ティアにアップグレードする確率（パーセント単位）。デフォルトは10%です。より高品質の植物は改善確率がわずかに低くなります。