[mod-setting-description]
agricultural-roboport-enable-quality=启用后,植物保留种子的品质并显示品质徽章。禁用后,将跳过所有品质跟踪(需要重启游戏)。
agricultural-roboport-dense-seeding=尝试在每个格子上播种（而不是标准模式下每3个格子）。这允许更密集的植物布局，但会影响性能。应设置白名单过滤器以减少负载。需要重启。
agricultural-roboport-max-seeds-per-tick=Roboport 每个 tick 放置的种子幽灵的最大数量；较低的值可减少 CPU 峰值，但会减慢初始播种速度。
agricultural-roboport-ignore-cliffs=启用时，收割在选择拆除目标时会忽略悬崖。
agricultural-roboport-debug=将调试日志写入 `script-output/agricultural-roboport.log` 以便排查问题。
agricultural-roboport-tdm-period=时间除法复用在其中分配工作的窗口（以 ticks 为单位）。较大的值会更广泛地分散工作。
agricultural-roboport-tdm-tick-interval=TDM 处理函数运行的频率（以 ticks 为单位）；较小的值更频繁运行。
agricultural-roboport-seed-checks-per-call=每次调用检查的预计算种子位置数量；较小的值会降低单次调用的 CPU 使用量。
agricultural-roboport-max-harvest-per-call=每次收割调用允许的最大成功拆除订单数；用于限制吞吐量，防止突发。
agricultural-roboport-harvest-checks-per-call=每次收割调用扫描的收割网格单元数量；增加会在 CPU 成本上加速覆盖范围。
agricultural-roboport-enable-quality=启用后，植物保留种子的品质并显示品质徽章。禁用后，跳过所有品质跟踪（需要重启游戏）。
agricultural-roboport-quality-proc-multiplier=收获植物时品质突变概率的倍率。基础概率为0.5%。设置为0可禁用突变，或设置为100可获得50%概率（0.5% × 100）。大于100的值会进一步增加概率。
agricultural-roboport-quality-improvement-chance=品质突变提升到下一品质等级而非降级的概率（百分比）。默认为10%。品质更高的植物提升概率略低。